<html>
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <center><div id="version"></div></center>
        <br>
        <center><b>hpademo</b> is a simple demo for Kubernetes Horizontal Pod Autoscaler (HPA), written in Go and compiled to WebAssembly in order to run in a web browser.</center>
        <br>
        <center>Online: <a href="https://udhos.github.io/hpademo/www">https://udhos.github.io/hpademo/www</a></center>
        <center>Source: <a href="https://github.com/udhos/hpademo">https://github.com/udhos/hpademo</a></center>
        <br>

        <!-- Canvas for rendering graphics -->
        <div style="float: left;">
        <canvas id="canvas" width="1000" height="500"></canvas>
        </div>
        <!-- Container for UI elements, such as sliders -->
        <!-- The container should be at the right side of the canvas -->
        <div id="controls" style="float: left;"></div>
    </body>
</html>
